<html>
<head>
	<title>Match List</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="matchlist.js"></script>
	<script type="text/javascript" src="heroes.js"></script>
</head>
<body>
	<form>
		Api Key <input type="text" id="apikey" />
		Min Date<input type="text" id="maxdate" value="0"/>
		Player ID <input type="text" id="playerid" />
		Player Name <input type="text" id="playername" />
		<input type="button" value="Grab Page" onclick="getMatchList(0, this.form.apikey.value, this.form.playerid.value, this.form.playername.value, this.form.maxdate.value)" />
		<input type="button" value="Clear" onclick="clearMatches()" />
		<p id="info"></p>
	</form>
	<table id="matchlist" width="100%">
		<tr>
			<th>Match ID</th><th>Date</th><th>Radiant</th><th>Dire</th><th>Lobby Type</th>
		</tr>
	</table>
	<script>
		hash = window.location.hash;
		if(hash != undefined) {
		n=hash.split("#"); 
		data=n[1].split(";");

		$("#apikey").val(data[0]);
		$("#maxdate").val(data[1]);
		$("#playerid").val(data[2]);
		}
		else data[0] = '';
			</script>
	<script>
		document.write("<a href='match.html#" + data[0] + "'> Match</a>");
	</script>
</body>
</html>
